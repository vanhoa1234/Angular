<div class="card card-user" *ngIf="taskInfo">
    <div class="card-header">
        <h5 class="card-title">Thông tin công việc</h5>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6 pr-1">
                <div class="form-group">
                    <label>Tên</label>
                    <input type="text" disabled="" placeholder="" value="{{taskInfo.name}}" class="form-control">
                </div>
            </div>
            <div class="col-md-6 pr-1">
                <div class="form-group">
                    <label>Ngày tạo</label>
                    <input type="text" disabled="" placeholder="" value="{{taskInfo.creationDate}}" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 pr-1">
                <div class="form-group">
                    <label>Người xử lý</label>
                    <input type="text" disabled="" placeholder="" value="{{taskInfo.assignee}}" class="form-control">
                </div>
            </div>
            <div class="col-md-6 pr-1">
                <div class="form-group">
                    <label>Thời hạn xử lý</label>
                    <input type="text" disabled="" placeholder="" value="{{taskInfo.dueDate}}" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 pr-1">
                <div class="form-group">
                    <label>Trạng thái</label>
                    <input type="text" disabled="" placeholder="" value="{{taskInfo.taskState}}" class="form-control">
                </div>
            </div>
            <div class="col-md-6 pr-1">
                <div class="form-group">
                    <label>Ngày hoàn thành</label>
                    <input type="text" disabled="" placeholder="" value="{{taskInfo.completionDate}}" class="form-control">
                </div>
            </div>
        </div>
    </div>
</div>
