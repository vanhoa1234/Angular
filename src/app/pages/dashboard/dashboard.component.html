<div class="row">
  <div class="col-md-12">
    <div class="card ">
      <div class="card-header ">
        <h5 class="card-title">Thống kê hồ sơ được nhập</h5>
        <p class="card-category">24 Hours </p>
      </div>
      <div class="card-body ">
        <canvas id=chartHours width="400" height="100"></canvas>
      </div>
      <div class="card-footer ">
        <hr>
        <div class="stats">
          <i class="fa fa-history"></i> Updated 3 minutes ago
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-4">
    <div class="card ">
      <div class="card-header ">
        <h5 class="card-title">Thống kê trạng hồ sơ</h5>
        <p class="card-category"></p>
      </div>
      <div class="card-body ">
        <canvas id="chartEmail"></canvas>
      </div>
      <div class="card-footer ">
        <div class="legend">
          <i class="fa fa-circle text-primary"></i> Đang nhập
          <i class="fa fa-circle text-warning"></i> Đang duyệt
          <i class="fa fa-circle text-danger"></i> CV quỹ duyệt
          <i class="fa fa-circle text-gray"></i> Hoàn thành
        </div>
        <hr>
        <div class="stats">
          <i class="fa fa-calendar"></i> Số lượng hồ sơ
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="card card-chart">
      <div class="card-header">
        <h5 class="card-title">Hồ sơ được duyệt/ Từ chối</h5>
        <p class="card-category">Line Chart with Points</p>
      </div>
      <div class="card-body">
        <canvas id="speedChart" width="400" height="100"></canvas>
      </div>
      <div class="card-footer">
        <div class="chart-legend">
          <i class="fa fa-circle text-info"></i> Duyệt
          <i class="fa fa-circle text-warning"></i> Từ chối
        </div>
        <hr/>
        <div class="card-stats">
          <i class="fa fa-check"></i> Data information certified
        </div>
      </div>
    </div>
  </div>
  
</div>
