<div class="wrapper">
    <div class="main-panel">
        <div class="content">
            <div class="row">
                <div class="col-md-8">
                  <div class="card card-user">
                    <div class="card-header">
                      <h5 class="card-title">Đăng nhập</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                          <div class="col-md-12">
                            <div class="form-group">
                              <label>Tên đăng nhập</label>
                              <input type="text" (input)="username=$event.target.value" [(ngModel)] ="username" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>Mật khẩu</label>
                                <input type="password" (input)="password=$event.target.value" [(ngModel)] ="password" class="form-control"/>
                              </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="update ml-auto mr-auto">
                            <button  (click)="login()"   class="btn btn-primary btn-round">Đăng nhập</button>
                          </div>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>
