<customer-cmp></customer-cmp>
<div *ngIf="customerInfo!=undefined" class="card card-user">
    <div class="card-header">
        <h5 class="card-title">Thông tin khách hàng</h5>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6 pr-1">
                <div class="form-group">
                    <label>Họ và tên</label>
                    <input type="text" disabled="" placeholder="Company" value="{{customerInfo.name.fullName}}" class="form-control">
                </div>
            </div>
            <div class="col-md-6 pr-1">
                <div class="form-group">
                    <label>CIF</label>
                    <input type="text" disabled="" placeholder="Company" value="{{customerInfo.cifNo}}" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 pr-1">
                <div class="form-group">
                    <label>Số giấy tờ tùy thân</label>
                    <input type="text" disabled="" placeholder="Company" value="{{customerInfo.id.idNo}}" class="form-control">
                </div>
            </div>
            <div class="col-md-6 pr-1">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" disabled="" placeholder="Company" value="{{customerInfo.contactInfo.emailAddress}}" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 pr-1">
                <div class="form-group">
                    <label>Điện thoại</label>
                    <input type="text" disabled="" placeholder="Company" value="{{customerInfo.contactInfo.mobileNo}}" class="form-control">
                </div>
            </div>
            <div class="col-md-6 pr-1">
                <div class="form-group">
                    <label>Địa chỉ</label>
                    <input type="text" disabled="" placeholder="Company" value="{{customerInfo.contactInfo.addressInfo}}" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 pr-1">
                <div class="form-group">
                    <label>Ngày sinh</label>
                    <input type="text" disabled="" placeholder="Company" value="{{customerInfo.birthDate}}" class="form-control">
                </div>
            </div>
            <div class="col-md-6 pr-1">
                <div class="form-group">
                    <label>Giới tính</label>
                    <input type="text" disabled="" placeholder="Company" value="{{customerInfo.gender}}" class="form-control">
                </div>
            </div>
        </div>
        <div class="row" *ngIf="collateral!=undefined">
            <div class="col-md-6 pr-1">
                <div class="form-group">
                    <label>Tài sản bảo đảm</label>
                    <select
                    class="custom-select mb-3" [(ngModel)]="collateralSelected"
                    >
                    <option *ngFor="let collateral of collateral.content.collateralInfo" [ngValue]="collateral">
                        {{ collateral.name }}
                    </option>
                </select>
                </div>
            </div>
            <div class="col-md-6 pr-1">
                <div class="form-group">
                    <button *ngIf="canComplete" (click)="getCICInfo()"  class="btn btn-primary btn-round">Truy vấn thông tin tín dụng</button>
                </div>
            </div>
     </div>
      <div class="row">
        <div class="col-md-12 pr-1">
            <add-document #document></add-document>
        </div>
        
      </div>
      <div class="row">
        <div class="col-md-12 pr-1">
            <button *ngIf="canComplete" (click)="completeTask()"  class="btn btn-primary btn-round">Lưu và Tạo quy trình</button>
        </div>
    </div>
    </div>
    
</div>
