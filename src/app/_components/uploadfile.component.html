<div class="row">
  <div class="col-2">
    <label class="btn btn-default p-0">
      <input type="text" value="Loại tài liệu" />
    </label>
  </div>
  <div class="col-6">
    <label class="btn btn-default p-0">
      <input type="file" (change)="selectFile($event)" />
    </label>
  </div>

  <div class="col-4">
    <button
      class="btn btn-success btn-sm"
      [disabled]="!selectedFiles"
      (click)="upload()"
    >
      Upload
    </button>
  </div>
</div>

<div *ngIf="currentFile" class="progress my-3">
  <div
    class="progress-bar progress-bar-info"
    role="progressbar"
    attr.aria-valuenow="{{ progress }}"
    aria-valuemin="0"
    aria-valuemax="100"
    [ngStyle]="{ width: progress + '%' }"
  >
    {{ progress }}%
  </div>
</div>

<div *ngIf="message" class="alert alert-secondary" role="alert">
  {{ message }}
</div>

<div class="card card-user">
  <div class="card-header">
      <h5 class="card-title">Danh sách tài liệu</h5>
  </div>
  <div class="card-body">
      <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table">
                    <thead class=" text-primary">
                      <th>
                        Loại tài liệu
                      </th>
                      <th>
                        Tên tài liệu
                      </th>
                      <th>
                        Đường dẫn file
                      </th>
                     
                    </thead>
                    <tbody>
                      <tr *ngFor="let file of fileInfos | async" class="ng-scope active">
                        <td>{{file.name}}</td>
                        <td>{{file.name}}</td>
                        <td>{{file.url}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
  </div>
</div>
